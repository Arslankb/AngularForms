

<div class="container">
  <h1>User Registration</h1>
  <!-- "ngSubmit" is use to submit the form when we click the button -->
  <!-- ngForm is use used to declare the form in angular -->
  <form #login="ngForm" (ngSubmit)="submit(login)"> 
    <div class="form-group">
      <label for="firstname">First Name</label>
      <input #name="ngModel" required minlength="4" maxlength="10" type="text" name="firstname" class="form-control" ngModel>
      <div *ngIf="name.touched && name.invalid" class="alert alert-danger">
        <p *ngIf="name?.errors?.['required']">First name is required!</p>
        <p *ngIf="name?.errors?.['minlength']">Name is too short!</p>
        <p *ngIf="name?.errors?.['maxlength']">Name is too long!</p>
      </div>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="lasttname">Last Name</label>
      <input type="text" name="lasttname" class="form-control" ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" class="form-control" ngModel>
    </div>
    <pre></pre>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" name="password" class="form-control" ngModel>
    </div>
    <pre></pre>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
